<div>
    <div *ngIf="!user">
        Cargando...
    </div>
    <div *ngIf="user">   
        <input type="text" [(ngModel)]="userId" (keyup.enter)="setUser()">
        <div>
            <p>{{ user.first_name }}</p>
            <img src="{{ user.avatar }}" alt="">
        </div>

    </div>
    
    <div>
        <h3>Cargando todos los usuarios.</h3>
        <ul>
            <li *ngFor="let user of users">
                {{ user.first_name }}  {{ user.last_name }} 
            </li>
        </ul>
    </div>
   
</div>
